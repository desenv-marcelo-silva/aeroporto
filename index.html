<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portofolio | Marcelo Silva</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="stylesheet" href="src/app.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
  </head>

  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a
          role="button"
          class="navbar-burger burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item">
            Home - Buscar aeroportos pelo mundo
          </a>
          <span id="loading"></span>
        </div>
      </div>
    </nav>
    <section class="hero is-medium landing-bg">
      <div class="hero-body">
        <div class="container has-text-centered">
          <div class="columns">
            <div class="column"></div>
            <div class="column is-full is-6">
              <div class="field">
                <div class="control is-large has-icons-right">
                  <input
                    class="input is-primary is-rounded is-medium"
                    type="text"
                    placeholder="Nome do aeroporto"
                    id="termo"
                  />
                  <span class="icon is-medium is-right">
                    <i class="fas fa-search"></i>
                  </span>
                </div>
              </div>
            </div>
            <div class="column"></div>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="columns has-text-centered">
        <div class="column">
          <article class="message">
            <div class="message-body" id="notificacao"></div>
          </article>
        </div>
      </div>

      <div class="columns has-text-centered">
        <div class="column"></div>
        <div class="column is-8">
          <div class="table-container">
            <table class="table is-striped">
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Código</th>
                  <th>Tipo</th>
                  <th>Cidade</th>
                  <th>Estado</th>
                  <th>País</th>
                </tr>
              </thead>
              <tbody id="lista-aeroporto"></tbody>
            </table>
          </div>
        </div>
        <div class="column"></div>
      </div>
    </section>
    <script src="build/app.bundle.js"></script>
  </body>
</html>
